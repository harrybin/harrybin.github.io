<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <!-- App window frame -->
    <rect x="10" y="15" width="80" height="70" rx="6" fill="#1e293b" />
    <rect x="10" y="15" width="80" height="70" rx="6" stroke="#475569" stroke-width="2" fill="none" />

    <!-- Title bar -->
    <rect x="10" y="15" width="80" height="14" rx="6" fill="#334155" />
    <rect x="10" y="23" width="80" height="6" fill="#334155" />

    <!-- Window controls -->
    <circle cx="20" cy="22" r="3" fill="#ef4444" />
    <circle cx="30" cy="22" r="3" fill="#eab308" />
    <circle cx="40" cy="22" r="3" fill="#22c55e" />

    <!-- Interactive UI elements -->
    <!-- Chart/visualization -->
    <rect x="18" y="38" width="30" height="20" rx="2" fill="#0f172a" />
    <polyline points="22,54 28,48 34,52 40,44 44,50" stroke="#22d3ee" stroke-width="2" fill="none" />
    <circle cx="28" cy="48" r="2" fill="#22d3ee" />
    <circle cx="40" cy="44" r="2" fill="#22d3ee" />

    <!-- Interactive button -->
    <rect x="52" y="38" width="30" height="10" rx="3" fill="#6366f1" />
    <text x="67" y="45" text-anchor="middle" font-family="Arial" font-size="6" fill="white">Action</text>

    <!-- Data list -->
    <rect x="52" y="52" width="30" height="6" rx="1" fill="#475569" />
    <rect x="52" y="60" width="24" height="6" rx="1" fill="#475569" />

    <!-- AI sparkle -->
    <path d="M75 70 L77 75 L82 77 L77 79 L75 84 L73 79 L68 77 L73 75 Z" fill="#a855f7" />
    <circle cx="75" cy="77" r="2" fill="#e9d5ff" />

    <!-- Cursor pointer indicating interactivity -->
    <path d="M22 68 L22 78 L26 75 L29 80 L31 79 L28 74 L32 74 Z" fill="white" stroke="#1e293b" stroke-width="1" />
</svg>